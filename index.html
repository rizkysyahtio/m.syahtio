<!DOCTYPE html>
<html>
<head>
	
	<title>Latihan paling dasar HTML</title>
</head>
<body>
<p>Latihan pertama</p>
<p>Ini adalah hal pertama dalam belajar html yang pertama dilakukan</p>
<br>
<br>
<h1>Kegiatan-Kegitan produktif mahasiswa saat liburan</h1>
<ol type="1">
	<li>Magang</li>
	<li>Kursus</li>
	<li>Relawan</li>
	<li>Menulis</li>
	<li>Bisnis</li>
	<li>Ikut proyek penelitian dosen</li>
</ol>
<table border="1" cellspacing="0" cellpadding="6">
 <tr>
 	<td>1,1</td>
 	<td>1,2</td>
 	<td>1,3</td>
 	<td>1,4</td>
 </tr>
 <tr>
 	<td>2,1</td>
 	<td colspan="2" rowspan="2"></td>
 	<td>2,4</td>
 </tr>
 <tr>
 	<td>3,1</td>
 	<td>3,4</td>
 </tr>
 <tr>
 	<td>4,1</td>
 	<td>4,2</td>
 	<td>4,3</td>
 	<td>4,4</td>
 </tr>
 </table>
 <br>
 <form>
 	<table border="0" cellspacing="0" cellpadding="5">
 	<tr>
 		<td><label for="username">username :</label></td>
 		<td><input type="text" id="username"></td>
 	</tr>
 	<br>
 	<tr>
 		<td><label for="password">password :</label></td>
 		<td><input type="password" id="password"></td>
 	</tr>
 	<br>
 	<tr>
 		<td><label for="Jenis Kelamin">Jenis Kelamin:</label></td>
 		<br>
 		<td><input type="radio" name="Jenis Kelamin" id="Laki-Laki"><label for="Laki-Laki">Laki-Laki</label>
 		<input type="radio" name="Jenis Kelamin" id="Perempuan"><label for="Perempuan">Perempuan</label></td>
 	</tr>
 	<br>
 	<tr>
 		<td><label for="HOBI">HOBI :</label></td>
 		<br>
 	<td><input type="checkbox" name="HOBI" id="Olahraga"><label for="Olahraga">Olahraga</label>
 	<input type="checkbox" name="HOBI" id="Membaca"><label for="Membaca">Membaca</label>
 	<input type="checkbox" name="HOBI" id="Seni"><label for="Seni">Seni</label>
 	<input type="checkbox" name="HOBI" id="Coding"><label for="Coding">Coding</label></td>
 	</tr>
 	<br>
 	<tr>
 		<td><label for="Tempat Lahir">Tempat Lahir :</label></td>
 		<td><select id="Tempat Lahir">
 			<option>Jakarta</option>
 			<option>Bandung</option>
 			<option>Semarang</option>
 			<option>Kediri</option>
 		</select></td>
 	</tr>
 	<br>
 	<tr>
 		<td><label for="Komentar">Komentar</label></td>
 		<br>
 		<td><textarea id="Komentar"></textarea></td>
 	</tr>
 	<br>
 	<tr>
 		<td colspan="2"><button type="submit">Kirim!</button></td>
 	</tr>	
 	</table>
 </form>

</body>
</html>
